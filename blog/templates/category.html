{% extends 'layouts/main.html' %}
{% load static %}

{% block content %}

{% for p in posts %}

<h1>{{ p.category }}</h1>

<h3>{{ p.title }}</h3>
<h6>{{ p.category }} {{ p.created }} {{ p.author }}</h6>
<p>{{ p.description }}</p>
<h4><a href="/post/{{p.id}}">Continuar leyendo</a></h4>

{% endfor %}

{% endblock %}
